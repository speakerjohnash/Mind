<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.min.js"></script>
<script>

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("circle")
    .attr("cx", 245)
    .attr("cy", 180)
    .attr("r", 75)
    .attr("fill", "#dddddd");

svg.append("circle")
    .attr("cx", 215)
    .attr("cy", 165)
    .attr("r", 4)
    .attr("fill", "black");

svg.append("circle")
    .attr("cx", 275)
    .attr("cy", 165)
    .attr("r", 4)
    .attr("fill", "black");

var ecstatic = "M 13 21 C 13 43 50 43 50 21",
    happy,
    pleasant = "M 19 34 S 27 41 46 35 50 33",
    neutral = "M 26 35 S 27 36 40 35 41 29",
    unpleasant = "M 19 34 S 29 30 46 35 50 33",
    sad,
    depressed;

svg.append("path")
    .attr("transform", "translate(180,150)scale(2,2)")
    .attr("d", ecstatic)
    .call(transition, ecstatic, pleasant, neutral);

/*
svg.append("path")
    .attr("transform", "translate(180,150)scale(2,2)")
    .attr("d", unpleasant) */

function transition(path, d0, d1, d2) {
  path.transition()
      .duration(2000)
      .attrTween("d", pathTween(d1, 4))
      .each("end", function() { d3.select(this).call(transition, d1, d2, unpleasant); });
}

function pathTween(d1, precision) {
  return function() {
    var path0 = this,
        path1 = path0.cloneNode(),
        n0 = path0.getTotalLength(),
        n1 = (path1.setAttribute("d", d1), path1).getTotalLength();

    // Uniform sampling of distance based on specified precision.
    var distances = [0], i = 0, dt = precision / Math.max(n0, n1);
    while ((i += dt) < 1) distances.push(i);
    distances.push(1);

    // Compute point-interpolators at each distance.
    var points = distances.map(function(t) {
      var p0 = path0.getPointAtLength(t * n0),
          p1 = path1.getPointAtLength(t * n1);
      return d3.interpolate([p0.x, p0.y], [p1.x, p1.y]);
    });

    return function(t) {
      return t < 1 ? "M" + points.map(function(p) { return p(t); }).join("L") : d1;
    };
  };
}

</script>
